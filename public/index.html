<html>
<head>
    <title>Online Battle Tanks</title>
    <style>
        #canvas-2d {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            object-fit: contain;
            background-color: rgb(129, 199, 211);
            cursor: crosshair;
        }

        #start-screen {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            position: absolute;
            z-index: 10;
            background-color: rgba(128,128,128,0.5);
        }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/5462eb1aba.js"></script>
</head>
<body>
<div style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
    <!-- <div>Online Battle Tanks</div> -->
    <div style="flex: 1 1; position: relative; overflow:hidden;">
        <div id="start-screen">
            <div style="text-align: center; width: 100%; font-size: xx-large;">
                <input type="text" name="nickname" id="nickname" placeholder="Your name" autofocus><br /><br />
                <button style="font-size: xx-large;" id="start-button">Start</button>
            </div>
        </div>
        <canvas id="canvas-2d"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Settings -->
    <script src="./js/SharedSettings.js"></script>
    <script src="./js/RenderingSettings.js"></script>
    <!-- Custom -->
    <script src="./js/Assets.js"></script>
    <script src="./js/Screen.js"></script>
    <script src="./js/client.js"></script>
  </div>
</body>
</html>
